<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Paw Paw | Pet Shop</title>
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero-container">
      <!-- Navigation Area  -->
      <div class="navigationbar-container">
        <div class="brand">
          <img src="/images/logo.png" alt="paw-paw" width="60px" />
          <span>Paw Paw</span>
        </div>
        <div class="external-links">
          <a href="#">About</a>
          <a href="#">Pricing</a>
          <a href="#">Contact Us</a>
        </div>
      </div>

      <!-- Header Area -->
      <div class="header-container">
        <div class="header-text">
          <div class="main-text">Find a new pet for you.</div>
          <p class="sub-text">
            With us. You can find pets or sell them more easily and quickly.
          </p>
          <button id="sign-up">Get Started</button>
        </div>
        <div class="header-image">
          <img src="/images/main-image.jpg" alt="puppy" width="512px" />
        </div>
      </div>
    </div>

    <!-- Second Header Section -->
    <div></div>

    <!-- Quotation Area -->
    <div></div>

    <!-- Footer Section -->
    <div></div>
  </body>
</html>
